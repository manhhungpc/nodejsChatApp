<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Demo app</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-2">
            <h1 class="display-4">Send message</h1>
            <br>
            <input placeholder="Name" id="name" class="form-control">
            <br>
            <textarea placeholder="Message" id="message" class="form-control"></textarea>
            <br>
            <button class="btn btn-success" id="submit">Send</button>
        </div>
        <div id="messages"></div>
    </div>
    <script>
        var socket = io().connect();
        $("document").ready(()=>{
            $("#submit").click(()=>{
                //addMessage({name: "Me", message: "hello world"});
                var messager = {name: $("#name").val(), message: $("#message").val()};
                postMess(messager);
            })
            console.log("loaded");
            getMess();
        })

        //listen for upcoming message
        socket.on("message", addMessage);
        
        function addMessage (messages){
            $("#messages").append(`<h4>${messages.name}</h4> <p>${messages.message}</p>`)
        }

        function getMess(){
            $.get("http://localhost:3000/message", (data)=>{
                data.forEach(addMessage);
            })
        }

        function postMess(messager){
            $.post("http://localhost:3000/message", messager);
        }
    </script>
</body>
</html>
